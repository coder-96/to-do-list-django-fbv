{% extends "base.html" %}
{% block content %}

<div class="login">

    <form action="" method="POST">
    <h1>Login</h1>
        {% csrf_token %}
        <label class="form-label mt-4" for="">Email:</label>
        <input class="form-control mt-4" name="email" placeholder="Enter Email" type="text"/>
        <label class="form-label mt-4" for="">Password:</label>
        <input class="form-control mt-4" name="password" placeholder="Enter Password" type="password"/>
        <input class="btn btn-light mt-4 submit" type="submit" value="Login"/>

        <p class="form-label mt-4" >Haven't signed up yet? <a href="{% url 'register' %}">Sign up</a></p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <div>
                        {{ message }}
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                </div>
            {% endfor %}
        {% endif %}
    </form>

    
</div>


{% endblock %}
