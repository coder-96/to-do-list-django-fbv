{% extends "base.html" %}
{% block content %}

<div class="register">


    <form action="" method="POST">
    <h1>Register</h1>
        {% csrf_token %} 
        {{ form.as_p }}
        <input class="btn btn-light submit" type="submit" value="Register"/>

        <p class="form-label mt-2" >Already signed up? <a href="{% url 'login' %}">Sign in</a></p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <div>
                        {{ message }}
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                </div>
            {% endfor %}
        {% endif %}
    </form>

    {% endblock %}
</div>
